{% extends "base.html" %}

{% block content %}
<section class="section">
  <div class="admin__login-container container">
    <div class="admin__login-card">
      <header class="admin__login-header">
        <h1 class="admin__login-title">
          <i class="ri-shield-user-line"></i>
          Admin Panel
        </h1>
        <p class="admin__login-subtitle">Sign in to access the admin dashboard</p>
      </header>

      {% if error %}
      <div class="admin__error" role="alert">
        <i class="ri-error-warning-line"></i>
        <span>{{ error }}</span>
      </div>
      {% endif %}

      <form method="POST" action="/admin/login" class="admin__login-form">
        <div class="form__field">
          <label for="username" class="form__label">
            <i class="ri-user-line"></i>
            Username
          </label>
          <input
            type="text"
            id="username"
            name="username"
            class="form__input"
            required
            autocomplete="username"
            placeholder="Enter your username"
            autofocus
          >
        </div>

        <div class="form__field">
          <label for="password" class="form__label">
            <i class="ri-lock-line"></i>
            Password
          </label>
          <input
            type="password"
            id="password"
            name="password"
            class="form__input"
            required
            autocomplete="current-password"
            placeholder="Enter your password"
          >
        </div>

        <button type="submit" class="button button--primary button--large admin__login-button">
          <i class="ri-login-box-line"></i>
          Sign In
        </button>
      </form>

      <footer class="admin__login-footer">
        <a href="/" class="admin__back-link">
          <i class="ri-arrow-left-line"></i>
          Back to Home
        </a>
      </footer>
    </div>
  </div>
</section>

<style>
.admin__login-container {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 70vh;
  padding: 2rem 1rem;
}

.admin__login-card {
  background: white;
  border-radius: 1rem;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
  padding: 3rem 2.5rem;
  width: 100%;
  max-width: 450px;
  animation: slideInUp 0.6s ease-out;
}

.admin__login-header {
  text-align: center;
  margin-bottom: 2.5rem;
}

.admin__login-title {
  font-size: 2rem;
  color: var(--first-color);
  margin-bottom: 0.5rem;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 0.75rem;
}

.admin__login-title i {
  font-size: 2.25rem;
}

.admin__login-subtitle {
  color: var(--text-color-light);
  font-size: var(--normal-font-size);
}

.admin__error {
  background: #fee;
  border: 1px solid #fcc;
  color: #c33;
  padding: 1rem;
  border-radius: 0.5rem;
  margin-bottom: 1.5rem;
  display: flex;
  align-items: center;
  gap: 0.5rem;
}

.admin__error i {
  font-size: 1.25rem;
}

.admin__login-form {
  margin-bottom: 2rem;
}

.admin__login-button {
  width: 100%;
  margin-top: 1rem;
}

.admin__login-footer {
  text-align: center;
  padding-top: 1.5rem;
  border-top: 1px solid rgba(0, 0, 0, 0.05);
}

.admin__back-link {
  color: var(--text-color-light);
  font-size: var(--small-font-size);
  display: inline-flex;
  align-items: center;
  gap: 0.5rem;
  transition: color 0.3s ease;
}

.admin__back-link:hover {
  color: var(--first-color);
}

@media screen and (max-width: 768px) {
  .admin__login-card {
    padding: 2rem 1.5rem;
  }

  .admin__login-title {
    font-size: 1.75rem;
  }
}
</style>
{% endblock %}
