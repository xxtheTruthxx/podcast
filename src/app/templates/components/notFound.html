{% extends "base.html" %}

  <div style="text-align: center;">
    <h1 style="font-size: 6rem; font-weight: bold; color: #f44336;">404</h1>
    <h2 style="font-size: 2rem; margin-bottom: 20px;">Page Not Found</h2>
    <p style="font-size: 1.2rem; margin-bottom: 30px;">
      Oops! The page you are looking for does not exist.
    </p>
    <a href="{{ url_for('home') }}" class="button is-primary" style="padding: 12px 25px; font-size: 1rem;">

</section>
{% endblock %}
