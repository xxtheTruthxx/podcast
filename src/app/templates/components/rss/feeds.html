{% extends "base.html" %}

{% block content %}
<section class="section">
  <h1 class="section__title-center">New Episodes</h1>
    
  <div class="episode__container container">
      {% for feed in feeds %}
      <a href="/rss/feed/{{feed.uuid}}">
          <div class="episode__card">
            <div>
              <img src="{{ feed.image_url }}" alt="{{ feed.title }}">
              <h3 class="episode__name">{{ feed.title }}</h3>
              <h3 class="episode__date">{{ feed.date }}</h3>
              <span class="episode__description">{{ feed.description[:100] }}...</span>
            </div>
            <span class="episode__author">- {{ feed.author }}</span>
          </div>
        </a>
      {% endfor %}
    </div>
</section>
{% endblock %}
